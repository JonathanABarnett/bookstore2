
spring.thymeleaf.cache=false

# ==================================
# = DATA SOURCE
# ==================================

# Set configurations for the database connection
spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredatabase

# Username and password
spring.datasource.username=root
spring.datasource.password=pass

# Keep connection alive if idle
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

# ==================================
# = JPA / HIBERNATE
# ==================================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will automatically updated accordingly to java entities found in the project.
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

